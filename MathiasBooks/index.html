<doctype html> 
    <html>
    
    </head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>MathiasBooks</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />   
    <link rel="stylesheet" href="stylescss">
    </head>
    
    <body>
        <header class="cabeçalho">
            <div class="container">
                <input type="checkbox" id="menu" class="container__botao">
                <label for="menu">
                    <span class="cabeçalho__menu-hamburguer container__imagem"></span>
                </label>
                <ul class="lista-menu">
                    <li class="lista-menu__titulo">categorias</li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">programaçâo</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">front-end</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">infraestrutura</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">business</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">designe & UX</a>
                    </li>
                </ul>
                <img src="img/logo.svg" alt="logo da MathiasBooks" class="container__imagem">
        </div>
        <div class="containeter">
            <a href="#"><img src="img/favoritos.svg" alt="meus favoritos" class="container__imagem"></a>
            <a href="#"><img src="img/compras.svg" alt="carrinhos de compras" class="container__imagem"></a>
            <a href="#"><img src="img/usuario.svg" alt="meu perfil"class="container__imagem"></a>
            </div>
        </header>
        <section class="banner">
            <h2 class="banner__titulo">Já sabe por onde começar?</h2>
            <p class="banner__texto">Encontre em nossa estante o que precisa para o seu desinvolvimento!</p>
            <input type="search" class="banner__pesquisa" placeholder="Qual sera a sua proxima leitura?">
        </section>
        <section class="carrosel">
            <h2 class="carrosel__titulo">Novos Lançamentos</h2>
            <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
      
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide"><img src="/img/ApacheKafka.svg" alt="Livro sobre apache kafka e spring boot da MathiasBooks"></div>
          <div class="swiper-slide"><img src="/img/Liderança.svg" alt="Livro sobre liderança em disigne da MathiasBooks"></div>
          <div class="swiper-slide"><img src="/img/Javascript.svg" alt="Livro sobre javascript assertivo do MathiasBooks"></div>
          <div class="swiper-slide"><img src="/img/Guia Front-end.svg Front-end.svg" alt="Livro Guia front end"></div>
          <div class="swiper-slide"><img src="/img/Portugol.svg" alt="Livro sobre Portugol"></div>
          <div class="swiper-slide"><img src="/img/Acessibilidade.svg" alt="Livro sobre Acessibilidade"></div>
        </div>
       
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      
        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
      </div>
        </section>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 100,
            slidesPerVier: 3,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            },
        });
        </script>
    </body>
    
    </html>
